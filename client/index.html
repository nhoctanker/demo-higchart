<html data-ng-app="App">
  <head>
    <title>NetBeans Messages Sample Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    
        <!-- App CSS -->
    <link href="styles/backend.css" rel="stylesheet">
    <link href="styles/components.css" rel="stylesheet">
    <link href="styles/layout.css" rel="stylesheet">
    <link href="styles/darkblue.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">
  </head>

    
     <body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-content-white">
    <div class="page-wrapper">
      <!-- Navigation -->
      <div class="page-header navbar navbar-fixed-top">
        <!-- BEGIN HEADER INNER -->
        <div class="page-header-inner ">
          <!-- BEGIN LOGO -->
          <div class="page-logo">

            <a href="javascript:;"><h4 style="color:white" class="logo-default"> <img style="width: 100px" src="logo.png"> </h4></a>
            <div class="menu-toggler sidebar-toggler">
              <span></span>
            </div>
          </div>
          <!-- END LOGO -->
          <!-- BEGIN RESPONSIVE MENU TOGGLER -->
          <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
            <span></span>
          </a>
          <!-- END RESPONSIVE MENU TOGGLER -->
          <!-- BEGIN TOP NAVIGATION MENU -->
          <div class="top-menu">
            <ul class="nav navbar-nav pull-right">

              <!-- BEGIN INBOX DROPDOWN -->
              <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
              <li class="dropdown dropdown-extended dropdown-inbox" id="header_inbox_bar">
                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                  <i class="fa fa-envelope"></i>
                  <span class="badge badge-default"> 1 </span>
                </a>
                <ul class="dropdown-menu">
                  <li class="external">
                  <h3>Bạn có 
                      <span class="bold">1 </span> thư mới.</h3>
                      <a >view all</a>
                    </li>
                    <li>
                      <ul class="dropdown-menu-list scroller" style="height: 275px;" data-handle-color="#637283">
                        <li>
                          <a href="#">
                            <span class="photo">
                              <img src="../assets/layouts/layout3/img/avatar2.jpg" class="img-circle" alt=""> </span>
                              <span class="subject">
                                <span class="from"> Lisa Wong </span>
                                <span class="time">Just Now </span>
                              </span>
                              <span class="message"> Vivamus sed auctor nibh congue nibh. auctor nibh auctor nibh... </span>
                            </a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                  <!-- END INBOX DROPDOWN -->

              <li class="dropdown dropdown-user">
                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                  <img alt="" class="img-circle" src="../assets/layouts/layout/img/avatar3_small.jpg">
                  <span class="username username-hide-on-mobile">Admin </span>
                  <i class="fa fa-angle-down"></i>
                </a>

              </li>
              <!-- END USER LOGIN DROPDOWN -->
              <!-- BEGIN QUICK SIDEBAR TOGGLER -->
              <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
              <li class="dropdown dropdown-quick-sidebar-toggler">
                <a  class="dropdown-toggle">
                  <i class="icon-logout"></i>
                </a>
              </li>
              <!-- END QUICK SIDEBAR TOGGLER -->
            </ul>
          </div>
          <!-- END TOP NAVIGATION MENU -->
        </div>
        <!-- END HEADER INNER -->
      </div>
      <div class="clearfix"> </div>

      <!-- Page Content -->
      <div class="page-container">

        <div class="page-sidebar-wrapper">
          <!-- BEGIN SIDEBAR -->
          <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
          <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
          <div class="page-sidebar navbar-collapse collapse">
              <ul class="page-sidebar-menu  page-header-fixed " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" >
              <!-- DOC: To remove the sidebar toggler from the sidebar you just need to completely remove the below "sidebar-toggler-wrapper" LI element -->
              <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
              <li class="sidebar-toggler-wrapper hide">
                <div class="sidebar-toggler">
                  <span></span>
                </div>
              </li>
              <!-- END SIDEBAR TOGGLER BUTTON -->
              <!-- DOC: To remove the search box from the sidebar you just need to completely remove the below "sidebar-search-wrapper" LI element -->
               <li class="nav-item   ">
                <a><i class="fa fa-dashboard"></i><span class="title">Dashboard</span></a>
              </li>
            
            </ul>
            <!-- END SIDEBAR MENU -->
            <!-- END SIDEBAR MENU -->
          </div>
          <!-- END SIDEBAR -->
        </div>
        <div class="page-content-wrapper">
          <div class="page-content">
            <div ng-controller="highchartCtrl">
              <highchart id="chart1" style="" config="chartSpeed"></highchart>
               <highchart id="chartz1" style="" config="chartConfig"></highchart>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container -->
      <div class="page-footer">
        


        <!-- Footer -->

        <div class="page-footer-inner">
         
        </div>

      </div>
    </div>
    <!-- /.container -->
     <!-- Bower Components JS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
     <script src="bower_components/js-cookie/src/js.cookie.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="bower_components/highcharts-ng/dist/highcharts-ng.js" type="text/javascript"></script>
    <!-- BEGIN THEME GLOBAL SCRIPTS -->
    <script src="js/app_script.js" type="text/javascript"></script>
    <script src="js/layout.js" type="text/javascript"></script>
    <script src="js/demo.min.js" type="text/javascript"></script>
    <!-- END THEME LAYOUT SCRIPTS -->

    <script src="js/src.js"></script>
  </body>
</html>
